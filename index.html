<html><head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<style type="text/css"></style></head>
<body>

	<div id="map" style="height: 600px;"></div>

    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script>

		var map = L.map('map').setView([-37.979858400000000000, -57.589794200000030000], 13);

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i86knfo3'
		}).addTo(map);

		var pointA = new L.LatLng(-37.975665200,-57.5434256);
		var pointB = new L.LatLng(-37.995772100, -57.559664600000005);
		var pointC = new L.LatLng(-38.01567400,-57.57573000000001);
		var pointList = [pointA, pointB, pointC];

		var polyline = L.polyline(pointList, {color: 'green', weight:3,opacity:0.7}).addTo(map);
		map.fitBounds(polyline.getBounds());
		
	</script>


</body></html>
